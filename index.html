<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤞The Lounge🤞</title>
    <style>
        body {
            background: url('https://i.pinimg.com/originals/bd/1b/04/bd1b04ae480a107f6335219c6a561f6d.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header img {
            width: 150px;
            border-radius: 10px;
            box-shadow: 0 0 15px #9400D3; /* Effet néon */
            filter: drop-shadow(0 0 15px #9400D3); /* Effet néon */
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background: rgba(0, 0, 0, 0.948); /* Mauve transparent */
            border: 1px solid #9400D3; /* Mauve néon */
            margin: 20px;
            padding: 20px;
            width: 200px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px #9400D3; /* Effet néon */
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product a {
            color: #e4a3fa;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .icon {
            width: 60px; /* Adjust the size as needed */
            height: 60px;
            margin: 0 15px;
            filter: drop-shadow(0 0 5px #e4a3fa);
            transition: filter 0.3s;
        }
        .icon:hover {
            filter: drop-shadow(0 0 15px #e4a3fa);
        }
        h1 {
            text-shadow: 2px 2px 4px #000000;
        }
        h2 {
            color: rgb(202, 3, 252);
            text-shadow: 2px 2px 3px #000000c0;
            text-align: center;
            margin-top: 40px;
        }
        h3 {
            text-shadow: 2px 2px 4px #000000;
        }

    </style>
</head>
<body>
    <header>
        <h1>🤞The Lounge🤞</h1>
        <a href="https://discord.gg/zUDBE8GdSv" target="_blank">
            <img src="https://i.ibb.co/RS9Z1p0/discord-icon-130958.webp" alt="Discord" class="icon">
        </a>
        <img src="https://i.ibb.co/ZGDqqGb/the-lounge.png" alt="the-lounge">
        <a href="https://www.tiktok.com/@theeloungee" target="_blank">
            <img src="https://i.ibb.co/kMwQ19r/tik-tok-icon-2048x2048-mmnsrcbe.webp" alt="TikTok" class="icon">
        </a>
    </header>
